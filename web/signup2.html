<!DOCTYPE html>

<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" type="text/css" href="css/add.css">
        <style>

            .bg {
                animation:slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg,  #ff4081  50%, #FFFF99 50%);
                bottom:0;
                left:-50%;
                opacity:.5;
                position:fixed;
                right:-50%;
                top:0;
                z-index:-1;
            }

            .bg2 {
                animation-direction:alternate-reverse;
                animation-duration:4s;
            }

            .bg3 {
                animation-duration:5s;
            }
            .cont{
                display:flex;
                width: 100%;
                justify-content: center;
                align-content: center;
            }
            .sideimg img{
                width:100%;
                margin-top: 80px;
                height: 50%;
                border-radius: 7px;
                animation: zoom-in-zoom-out 4s ease infinite;
            }


            @keyframes slide {
                0% {
                    transform:translateX(-25%);
                }
                100% {
                    transform:translateX(25%);
                }
            }
            @keyframes zoom-in-zoom-out {
                0% {
                    transform: scale(1, 1);
                }
                75% {
                    transform: scale(1.07, 1.07);
                }
                100% {
                    transform: scale(1, 1);
                }
            }

        </style>
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="index.html" target="_self" style="color:white;font-weight: bold;">Be-Well</a>
            </div>
            <ul class="menu-icons">    
                <li> <a href="index.html" target="_self" >Home</a></li> 
                <li> <a href="findadoc.jsp" target="_blank">Find a Doctor</a></li>
                <li> <a href="login.html" target="_blank" >Login/SignUp</a></li>      
                <li> <a href="bookapptform.jsp" target="_blank">Book Appointment</a></li>   
                <li> <a href="feedback.html" target="_blank">Contact Us</a></li>                                   
            </ul>
        </nav>

        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <div class="cont">
            <div class="sideimg" style="margin: 30px;width: 60%;">
                <img src="images/log2.png">
            </div>
            <div class="form-container" style="width: 100%;">
                <form oninput="return validation()" action="signupconnect.jsp" method="post" class="adddoc" style="width: 70%;margin-left: 60px;margin-top: 30px;align: center;">
                    <h2>Sign Up</h2>
                    <input type="text" name="firstname" id="finame" placeholder="FirstName" required><br>
                    <span id="errorfname" style="color: red"></span>

                    <input type="text" name="lastname" id="laname" placeholder="LastName" required><br>
                    <span id="errorlname" style="color: red"></span>

                    <input type="email" name="email" id="Emailadd" placeholder="Email" required><br>
                    <span id="erroremail" style="color: red"></span>            


                    <input type="number" id="Cnumber" name="contactnumber" placeholder="Contact Number" required><br>
                    <span id="errornumber" style="color: red"></span>

                    <div class="box">
                        <label>User Type: </label>
                        <select name="usertype" style="margin-top: 20px;width: 255px;height: 25px;" required>
                            <option>----</option>
                            <option>Patient</option>
                        </select><br>
                    </div>

                    <div class="box">
                        <label>Gender: </label>
                        <input type="radio" name="gender" value="m" style="width: 20px; height: 15px;margin: 20px;font-size: 5px;"/><label style="margin: 12px;">Male</label>
                        <input type="radio" name="gender" value="f" style="width: 20px; height: 15px;margin: 20px;font-size: 5px;"/><label style="margin: 12px;">Female </label>
                    </div>
                    <div class="box">
                        <label>Date of Birth :</label>
                        <input type="date" name="dob" class="box" style="width: 200px;" required><br></div>
                                        
                    <div class="box">
                        <label>Blood Group: </label>
                        <select name="bloodgrp" style="margin-top: 20px;width: 225px;height: 25px;" required>
                            <option>----</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>A-</option>
                            <option>A+</option>
                            <option>B-</option>
                            <option>B+</option>
                            <option>O-</option>
                            <option>O+</option>
                        </select><br>
                    </div>

                    <input type="text" name="address" id="Address" placeholder="Address" style="margin-top: 20px;"><br>
                    <span id="erroraddress" style="color: red"></span>

                    <input type="password" name="password" id="Passw" placeholder="Password" required><br>
                    <span id="errorpassword" style="color: red"></span>
                    <input type="password" name="cpassword" id="ConfPassword" placeholder="Confirm Password" required style="margin-bottom:20px;">
                    <span id="errorCpass" style="color: red"></span>
                    <input type="submit" value="Signup">
                    <a href="login.html" style="margin-top:5px;">Already a member? Login</a>
                </form>
            </div></div>
        <footer>
            <ul class="social-icons">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            </ul>
            <ul class="menu">
                <li><a href="index.html">Home |</a></li>
                <li><a href="findadoctor.html">Find a Doctor |</a></li>
                <li><a href="feedback.html">Contact Us</a></li>
            </ul>
            <p>@2022 Be-Well Management system | All Rights Reserved</p>
        </footer>
        <!-- footer section ends  -->

        <script type="text/javascript">
            function validation() {
                var firstname = document.getElementById('finame').value;
                var lastname = document.getElementById('laname').value;
                var email = document.getElementById('Emailadd').value;
                var number = document.getElementById('Cnumber').value;
                var address = document.getElementById('Address').value;
                var password = document.getElementById('Passw').value;
                var cpass = document.getElementById('ConfPassword').value;

                var fncheck = /^[A-Za-z]{3,30}$/;
                var lncheck = /^[A-Za-z]{3,30}$/;
                var emailcheck = /^[A-Za-z_0-9@.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
                var numbercheck = /^[6789][0-9]{9}$/;
                var addresscheck = /(\d{1,}) [a-zA-Z0-9\s]+(\.)? [a-zA-Z]+(\,)? [A-Z]{2} [0-9]{5,6}$/;
                var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;

                if (fncheck.test(firstname)) {
                    document.getElementById('errorfname').innerHTML = " ";
                } else {
                    document.getElementById('errorfname').innerHTML = "Please include Upper and lower Case both";
                    return false;
                }

                if (lncheck.test(lastname)) {
                    document.getElementById('errorlname').innerHTML = " ";
                } else {
                    document.getElementById('errorlname').innerHTML = "Please include Upper and lower Case both";
                    return false;
                }

                if (emailcheck.test(email)) {
                    document.getElementById('erroremail').innerHTML = " ";
                } else {
                    document.getElementById('erroremail').innerHTML = "Invalid Email";
                }

                if (numbercheck.test(number)) {
                    document.getElementById('errornumber').innerHTML = " ";
                } else {
                    document.getElementById('errornumber').innerHTML = "Invalid mobile number";
                }
//                if (addresscheck.test(address)) {
//                    document.getElementById('erroraddress').innerHTML = " ";
//                } else {
//                    document.getElementById('erroraddress').innerHTML = "Invalid Address";
//                }

                if (passwordcheck.test(password)) {
                    document.getElementById('errorpassword').innerHTML = " ";
                } else {
                    document.getElementById('errorpassword').innerHTML = "Invalid Password";
                }

                if (password === cpass) {
                    document.getElementById('errorCpass').innerHTML = " ";
                } else {
                    document.getElementById('errorCpass').innerHTML = "Password is not matching";
                    return false;
                }
            }
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            var slideImg = document.getElementById("slideImg");
            var images = new Array(
                    "images/slider/1.jpg",
                    "images/slider/5.jpg"
                    );
            var len = images.length;
            var i = 0;
            function slider() {
                if (i > len - 1) {
                    i = 0;
                }
                slideImg.src = images[i];
                i++;
                setTimeout('slider()', 3000);
            }


        </script>
    </body>
</html>
